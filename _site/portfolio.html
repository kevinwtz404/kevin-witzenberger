    <style>
        * {

        body {
            max-width: 900px; /* Reduced from 1000px for wider margins */
            margin: 0 auto;
            padding: 40px 13px 20px 13px; /* Added bottom padding to prevent footer cutoff */
            line-height: 1.6;
            position: relative;
            font-size: 16px; /* Base font size */

            flex-direction: column;
        }
        
        /* Typography - Desktop sizes */
        h1 {
            font-size: 2.5rem; /* 40px */

        h2 {

        h3 {

            margin: 1rem 0 0.5rem 0;
        }
        
        /* Lines between side padding & page width - fixed to viewport */
        body::before,
        body::after {
            content: '';
            position: fixed;
            top: 5vh;
            height: 90vh;
            width: 1px;
            background-color: #e0e0e0;
        }
        
        body::before {
            left: calc(50% - 470px); /* Adjusted for narrower content */
        }
        
        body::after {
            right: calc(50% - 470px); /* Adjusted for narrower content */
        }
        
        nav {

             background-color: #4a1f8a; /* Darker on hover */

/* Current page styling - lighter background */
nav a.current {
    background-color: #9b6bd4; /* Lighter shade of your purple */
}

        
        
        /* Line below navigation */
        nav::after {

            left: 5%;
            width: 90%;
            height: 1px;
            background-color: #e0e0e0;
        }
        
        /* Desktop sidebar for contact info */
        .sidebar {

            left: 60px;
            top: 110px; /* Aligned with content start */
            width: 250px;
            font-size: 15px;
            line-height: 1.4;
        }

        .sidebar h4 {
            font-size: 14px;
            margin: 0 0 10px 0;
            color: #333;
        }

        .sidebar a {
            display: block;
            margin-bottom: 8px;

            text-decoration: none;
        }

        .sidebar a:hover {
            color: #6830C4;
        }
        
        nav a {
            margin-right: 12px;
            text-decoration: none;
        }
        
        /* Class for content dividers */
        .divider {
            width: 90%;
            height: 1px;
            background-color: #e0e0e0;
            margin: 30px auto;
            border: none;
        }
        
        .page-nav {
            position: fixed;
            top: 50%;
            font-size: 24px;
            cursor: pointer;
            text-decoration: none;
            color: #000;
        }
        
        .prev {
            left: 20px;
        }
        
        .next {
            right: 20px;
        }
        
        /* Footer styles */
        footer {
            margin-top: auto; /* Pushes footer to bottom */
            text-align: left;
        }
        
        footer p {
            font-size: 12px;
            color: #666;
            margin: 20px 0;
            line-height: 1.4;
        }
        
        footer a {
            color: #666;
            text-decoration: none;
        }
        
        footer a:hover {
            color: #000;
        }
        
        /* Hide mobile contact on desktop */
        @media (min-width: 1025px) {
            .mobile-contact {
                display: none;
            }
        }
        
        /* Mobile responsive styles */
        @media (max-width: 1024px) {
            body {
                padding: 15px 3px 7px 3px; /* Added bottom padding for mobile */
                font-size: 14px; /* Smaller body text on mobile */
                min-height: calc(100vh - 21px); /* Account for mobile padding */
            }
            
            /* Mobile typography */
            h1 {
                font-size: 1.8rem; /* ~29px - reduced from 40px */
                margin: 1.2rem 0 0.8rem 0;
            }
            
            h2 {
                font-size: 1.5rem; /* ~24px - reduced from 32px */
                margin: 1rem 0 0.6rem 0;
            }
            
            h3 {
                font-size: 1.25rem; /* ~20px - reduced from 24px */
                margin: 0.8rem 0 0.4rem 0;
            }
            
            /* Hide side lines on mobile */
            body::before,
            body::after {
                display: none;
            }
            
            /* Hide sidebar on mobile */
            .sidebar {
                display: none;
            }
            
            /* Mobile contact links */
            .mobile-contact {
                display: block;
                margin-bottom: 15px;
                text-align: center;
            }
            
            .mobile-contact a {
                display: inline-block;
                margin: 0 8px;
                color: #6830C4;
                text-decoration: none;
                font-size: 12px;
            }
            
            nav {
                margin-bottom: 30px;
                padding: 0 5px;
            }
            
            nav a {
                margin-right: 5px;  /* Changed from 15px to 10px */
                font-size: 12px;
            }
            
            .page-nav {
                font-size: 20px;
            }
            
            .prev {
                left: 5px;
            }
            
            .next {
                right: 5px;
            }
        }

        /* Very small screens */
        @media (max-width: 480px) {
            body {
                padding: 12px 2px;
                font-size: 13px; /* Even smaller body text */
            }
            
            /* Small mobile typography */

                font-size: 1.6rem; /* ~26px */

            }
            
            h2 {

            }
            
            h3 {

            nav {

            }
            
            .page-nav {

            }
            
            .prev { left: 3px; }
            .next { right: 3px; }
            
            /* Mobile footer styles */
            footer {
                text-align: center;
            }
            
            footer p {
                font-size: 10px; /* Smaller on mobile */
            }
        }
    </style>

    <script>
    const pages = [
        { name: 'About', url: '/' },
        { name: 'Portfolio', url: '/portfolio/' },
        { name: 'CV', url: '/cv/' },
        { name: 'writing', url: '/writing/' },
        { name: 'Media', url: '/media/' }
    ];

    const currentPath = window.location.pathname.replace('', '');
    let currentIndex = pages.findIndex(page => page.url.replace('', '') === currentPath);

    if (currentIndex === -1) currentIndex = 0;

    // Add current class to active nav item
    const navLinks = document.querySelectorAll('nav a');
    if (navLinks[currentIndex]) {
        navLinks[currentIndex].classList.add('current');
    }

    document.querySelector('.prev').onclick = function(e) {
        e.preventDefault();
        const prevIndex = currentIndex === 0 ? pages.length - 1 : currentIndex - 1;
        window.location.href = pages[prevIndex].url;
    };

    document.querySelector('.next').onclick = function(e) {
        e.preventDefault();
        const nextIndex = currentIndex === pages.length - 1 ? 0 : currentIndex + 1;
        window.location.href = pages[nextIndex].url;
    };
</script>
