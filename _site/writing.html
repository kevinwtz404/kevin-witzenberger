<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>writing - Kevin Witzenberger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            font-family: Monaco, monospace;
        }
        
        body {
            max-width: 1000px; /* Increased from 800px to make content wider */
            margin: 0 auto;
            padding: 40px 13px 20px 13px; /* Added bottom padding to prevent footer cutoff */
            line-height: 1.6;
            position: relative;
            font-size: 16px; /* Base font size */
            min-height: calc(100vh - 40px); /* Account for padding */
            display: flex;
            flex-direction: column;
        }
        
        /* Typography - Desktop sizes */
        h1 {
            font-size: 2.5rem; /* 40px */
            line-height: 1.2;
            margin: 1.5rem 0 1rem 0;
        }
        
        h2 {
            font-size: 2rem; /* 32px */
            line-height: 1.3;
            margin: 1.25rem 0 0.75rem 0;
        }
        
        h3 {
            font-size: 1.5rem; /* 24px */
            line-height: 1.4;
            margin: 1rem 0 0.5rem 0;
        }
        
        /* Lines between side padding & page width - fixed to viewport */
        body::before,
        body::after {
            content: '';
            position: fixed;
            top: 5vh;
            height: 90vh;
            width: 1px;
            background-color: #e0e0e0;
        }
        
        body::before {
            left: calc(50% - 520px); /* Adjusted for wider content + closer to edge */
        }
        
        body::after {
            right: calc(50% - 520px); /* Adjusted for wider content + closer to edge */
        }
        
        nav {
            margin-bottom: 40px;
            position: relative;
        }
        
        /* Line below navigation */
        nav::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 5%;
            width: 90%;
            height: 1px;
            background-color: #e0e0e0;
        }
        
        nav a {
            margin-right: 12px;
            text-decoration: none;
        }
        
        /* Class for content dividers */
        .divider {
            width: 90%;
            height: 1px;
            background-color: #e0e0e0;
            margin: 30px auto;
            border: none;
        }
        
        .page-nav {
            position: fixed;
            top: 50%;
            font-size: 24px;
            cursor: pointer;
            text-decoration: none;
            color: #000;
        }
        
        .prev {
            left: 20px;
        }
        
        .next {
            right: 20px;
        }
        
        /* Footer styles */
        footer {
            margin-top: auto; /* Pushes footer to bottom */
            text-align: left;
        }
        
        footer p {
            font-size: 12px;
            color: #666;
            margin: 20px 0;
            line-height: 1.4;
        }
        
        footer a {
            color: #666;
            text-decoration: none;
        }
        
        footer a:hover {
            color: #000;
        }
        
        /* Mobile responsive styles */
        @media (max-width: 768px) {
            body {
                padding: 11px 2px 10px 2px; /* Added bottom padding for mobile */
                font-size: 14px; /* Smaller body text on mobile */
                min-height: calc(100vh - 21px); /* Account for mobile padding */
            }
            
            /* Mobile typography */
            h1 {
                font-size: 1.8rem; /* ~29px - reduced from 40px */
                margin: 1.2rem 0 0.8rem 0;
            }
            
            h2 {
                font-size: 1.5rem; /* ~24px - reduced from 32px */
                margin: 1rem 0 0.6rem 0;
            }
            
            h3 {
                font-size: 1.25rem; /* ~20px - reduced from 24px */
                margin: 0.8rem 0 0.4rem 0;
            }
            
            /* Hide side lines on mobile */
            body::before,
            body::after {
                display: none;
            }
            
            nav {
                margin-bottom: 30px;
                padding: 0 5px;
            }
            
            nav a {
                margin-right: 5px;  /* Changed from 15px to 10px */
                font-size: 12px;
            }
            
            .page-nav {
                font-size: 20px;
            }
            
            .prev {
                left: 5px;
            }
            
            .next {
                right: 5px;
            }
        }

        /* Very small screens */
        @media (max-width: 480px) {
            body {
                padding: 5px 1px;
                font-size: 13px; /* Even smaller body text */
            }
            
            /* Small mobile typography */
            h1 {
                font-size: 1.6rem; /* ~26px */
                margin: 1rem 0 0.6rem 0;
            }
            
            h2 {
                font-size: 1.3rem; /* ~21px */
                margin: 0.8rem 0 0.5rem 0;
            }
            
            h3 {
                font-size: 1.1rem; /* ~18px */
                margin: 0.6rem 0 0.3rem 0;
            }
            
            nav {
                padding: 0 3px;
            }
            
            nav a {
                margin-right: 8px;  /* Changed from 10px to 8px */
                font-size: 12px;
            }
            
            .page-nav {
                font-size: 18px;
            }
            
            .prev { left: 3px; }
            .next { right: 3px; }
            
            /* Mobile footer styles */
            footer {
                text-align: center;
            }
            
            footer p {
                font-size: 10px; /* Smaller on mobile */
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">about</a>
        <a href="/portfolio/">portfolio</a>
        <a href="/cv/">cv</a>
        <a href="/writing/">writing</a>
        <a href="/media/">media</a>
    </nav>
    
    <h1 id="writing">writing</h1>

<p>Portfolio page placeholder - content coming later.</p>

    
    <footer>
        <div class="divider"></div>
        <p>© 2025 [Your Name] • <a href="mailto:[your-email]">[your-email]</a> • Brisbane, AU • Last updated June 2025</p>
    </footer>
    
    <a href="#" class="page-nav prev">‹</a>
    <a href="#" class="page-nav next">›</a>

    <script>
        const pages = [
            { name: 'About', url: '/' },
            { name: 'Portfolio', url: '/portfolio/' },
            { name: 'CV', url: '/cv/' },
            { name: 'writing', url: '/writing/' },
            { name: 'Media', url: '/media/' }
        ];

        const currentPath = window.location.pathname.replace('', '');
        let currentIndex = pages.findIndex(page => page.url.replace('', '') === currentPath);

        if (currentIndex === -1) currentIndex = 0;

        document.querySelector('.prev').onclick = function(e) {
            e.preventDefault();
            const prevIndex = currentIndex === 0 ? pages.length - 1 : currentIndex - 1;
            window.location.href = pages[prevIndex].url;
        };

        document.querySelector('.next').onclick = function(e) {
            e.preventDefault();
            const nextIndex = currentIndex === pages.length - 1 ? 0 : currentIndex + 1;
            window.location.href = pages[nextIndex].url;
        };
    </script>
</body>
</html>
